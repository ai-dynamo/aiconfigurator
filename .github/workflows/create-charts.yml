name: Create Sanity Check Charts

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/aiconfigurator/systems/**'

jobs:
  create-charts:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to detect changes
          lfs: true

      - name: Git LFS Pull
        run: git lfs pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          # Ensure import_ipynb is available
          pip install import-ipynb
    
      - name: Create charts
        id: create-charts
        run: |
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          python tools/sanity_check/create_charts.py --base-ref origin/${BASE_REF} --head-ref HEAD --output-dir charts_output --output-md-file comment.md
        continue-on-error: true
    
      - name: Upload charts as artifacts
        if: steps.create-charts.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: sanity-check-charts
          path: charts_output/*.png
          retention-days: 30
    
      - name: Post comment with charts
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            // Only post comment for PR events
            if (context.eventName !== 'pull_request') {
              console.log('Not a PR event, skipping comment.');
              return;
            }
            
            // Read the comment.md file generated by create_charts.py
            const prBodyFile = 'comment.md';
            if (!fs.existsSync(prBodyFile)) {
              console.log('No comment.md file found, skipping comment.');
              return;
            }
            
            let comment = fs.readFileSync(prBodyFile, 'utf8');
            
            // Replace download link placeholder if charts were successfully generated
            const chartsDir = 'charts_output';
            if (fs.existsSync(chartsDir)) {
              const files = fs.readdirSync(chartsDir);
              const pngFiles = files.filter(f => f.endsWith('.png'));
              if (pngFiles.length > 0) {
                const workflowRunUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
                const downloadLink = `ðŸ“¥ [Download all sanity charts from workflow artifacts](${workflowRunUrl})`;
                comment = comment.replace('download_link_placeholder', downloadLink);
              } else {
                // Remove placeholder line if no charts were generated
                comment = comment.replace('download_link_placeholder\n', '');
              }
            } else {
              // Remove placeholder line if charts directory doesn't exist
              comment = comment.replace('download_link_placeholder\n', '');
            }
            
            // Find existing comment from this bot
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(
              c => c.user.type === 'Bot' && c.body.includes('Sanity Check Chart Generation Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
              console.log('Updated existing comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
              console.log('Created new comment');
            }
